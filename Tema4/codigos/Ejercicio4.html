<!DOCTYPE html>
<!--Crea un listado utilizando HTML y CSS para que incluya el emoji en cada elemento
de la lista. Debes lograr esto utilizando el pseudo-selector ::before. Sigue estos
pasos:
1. Crea un documento HTML con una estructura básica, que incluya un
título y una lista no ordenada (<ul>) dentro de un contenedor.
2. Dentro de la lista, crea al menos cinco elementos de lista (<li>).
3. Utiliza CSS para estilizar la lista de la siguiente manera:
● Establece un estilo personalizado para la lista, como color de texto,
tipo de fuente o espaciado, según tus preferencias.
● Utiliza el pseudo-selector ::before para cada elemento de la lista
(<li>) y agrega el emoji (&#x1F63B;) antes del contenido del
elemento. Asegúrate de que el emoji se muestre correctamente y
esté separado del texto del elemento.
● Añade un espacio o algún estilo de separación entre el emoji y el
texto del elemento para que se vea estéticamente agradable.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio4.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Primer item de la lista</li>
        <li>Segundo item de la lista</li>
        <li>Tercer item de la lista</li>
        <li>Cuarto item de la lista</li>
        <li>Quinto item de la lista</li>
        <li>Sexto item de la lista</li>
    </ul>
</body>
</html>
