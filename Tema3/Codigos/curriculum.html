<!--1.- Currículum Vitae
Información a incluir:
● Imagen de cabecera que contenga el texto "Currículum Vitae" (puedes
buscarla en Google Images).
● Datos personales (nombre, apellidos, dirección, teléfono, correo
electrónico): Utiliza una lista de definición para mostrar los datos.
Incluye una fotografía personal de tipo carnet.
● Formación académica (estudios y cursos realizados): Utiliza una lista
no ordenada para mostrar los datos.
● Experiencia laboral (de cada trabajo incluir el período en el que se ha
estado, el nombre de la empresa y las funciones realizadas): Utiliza una
lista ordenada para mostrar los datos desde el más actual al más
antiguo.
● Otros datos de interés (disponibilidad de incorporación, vehículo propio,
enlace a su blog personal, etc.): Utiliza párrafos para mostrar los datos.
Además, debe cumplir los siguientes requisitos:
● Según el programa que utilices, establece el charset (Codificación de
caracteres) a ISO-8859-1 o a UTF-8 dentro del <head> del documento.
● Las imágenes que utilices deben estar descargadas en tu ordenador,
no debes enlazarlas directamente desde Internet.
● Los títulos de cada apartado de datos deben mostrarse con la etiqueta
de cabecera 2 (<h2>) e incluir un ancla.
● Debajo de la imagen de cabecera incluir un índice que mediante
enlaces nos lleve directamente al ancla de cada apartado.
● Al final de cada apartado incluir un enlace con el texto Ir a inicio que
nos lleve a la imagen de cabecera de nuevo.-->
