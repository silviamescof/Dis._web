<!DOCTYPE html>
<!--Crea una página web que incluya las siguientes características:
Utiliza la etiqueta <img> para mostrar una imagen en tu página. Debes incluir los
siguientes atributos:
● src: Especifica la URL o la ruta de la imagen que deseas mostrar.
● alt: Proporciona un texto alternativo para la imagen en caso de que no
se cargue correctamente.
● width: Establece el ancho de la imagen en píxeles.
● height: Establece la altura de la imagen en píxeles.
Inserta un video de YouTube en tu página. Para ello, debes utilizar la etiqueta
<iframe>. Asegúrate de seguir estos pasos:
● Ve al video de YouTube que deseas insertar.
● Haz clic en el botón «Compartir» debajo del video.
● Selecciona la opción «Insertar».
● Copia el código HTML proporcionado por YouTube y pégalo en tu página.
Agrega un título o encabezado a tu página utilizando la etiqueta <h1>. Elige un título
relevante para tu página.
Utiliza marcadores para crear enlaces internos que permitan a los usuarios navegar
rápidamente entre la imagen y el video. Para ello, utiliza la etiqueta <a> con el
atributo href que apunte a los marcadores.
Incluye las etiquetas para la metainformación, como <meta
name="description" content="Descripción de la página"> y <meta
name="author" content="Tu Nombre">.
Puedes agregar cualquier otro contenido o texto que desees en tu página para darle
contexto.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Silvia Mesa Cofrades">
    <meta name="description" content="la pagina Ejercicio6.html contiene dos elementos audiovisuales que le gustan a Silvia Mesa">

    <link rel="icon" href="juegos.ico" type="image/x-icon">
    <title>Contenido incrustado</title>
</head>
<body>
    <h1>Contenido que le gusta a Silvia Mesa</h1>
    <h2><a href="#video">Pulsa para ver el video </a></h2>
    <h2><a href="#imagen">Pulsa para ver la imgen </a></h2>
    <img name="imagen" src="dobby.png" alt="Dobby el Elfo Libre" width="800" height="500"><br>
    <iframe name="video" width="800" height="500" src="https://www.youtube.com/embed/Z34BF9PCfYg?si=4WJR0B9ARvXSpMWN" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
</body>
</html>
